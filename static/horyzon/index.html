<html>
<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sylvester/0.1.3/sylvester.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="horyzon" src="horyzon.png">
    </a-assets>

    <a-entity position="0 0 -5" tetra="1.5" rotation="0 0 0" animation="property:rotation;
                                                                        from:0 0 0;
                                                                        to:0 0 360;
                                                                        easing:linear;
                                                                        dur:8000;
                                                                        loop:true;" rocketship="-1"></a-entity>
    <a-entity position="0 0 -5" chemtrail rotator="-45" rocketship="-1"></a-entity>

    <a-entity camera="userHeight: 0" rocketship="-1"></a-entity>
    <a-light type="ambient"></a-light>
    <a-sky src="#horyzon"></a-sky>
  </a-scene>
  <script src="../base.js"></script>
</body>
</html>
