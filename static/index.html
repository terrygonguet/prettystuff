<html>
<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sylvester/0.1.3/sylvester.min.js"></script>
  <script src="script.js"></script>
  <style>
  .a-enter-vr {
    display: none;
  }
  </style>
</head>
<body>
  <a-scene stats>
    <a-assets>
      <img id="red" src="red.png">
      <img id="skyBlack" src="skyblack.png">
    </a-assets>

    <a-entity rotation="35 0 45" position="0 1.5 -3.5" rotator="10" wires>
    </a-entity>
    <a-entity cloud="2000" rotator="-10" position="0 1.5 -3.5"></a-entity>
    <a-entity camera="userHeight: 1.6"></a-entity>
    <a-light type="ambient"></a-light>
    <a-plane color="#111" position="0 1.5 -7" scale="50 50 50"></a-plane>
    <!-- <a-sky color="#111"></a-sky> -->
  </a-scene>
<script>
setTimeout(function () {
  document.querySelector(".a-enter-vr").remove();
}, 100);
</script>
</body>
</html>
